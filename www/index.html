<!DOCTYPE HTML>
<html >
<head>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, user-scalable=no" />
    <title>Touba Voice</title>


    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="bower_components/jquery-ui/themes/trontastic/jquery-ui.min.css" rel="stylesheet"/>

    <link rel="stylesheet" href="css/index.css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body ng-app="toubaApp">

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><img src="img/logo.png" class="logo" alt="Touba voice"></a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#signin">Sigin</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container-fluid jumbotron">
        <div class="col-xm-12">
            <img src="img/home.jpg" style="width: 100%">
            <div class="container-fluid signinlabel">
                <label style="font-size: 40px;text-align: center">Singin in Below</label>
            </div>
        </div>
    </div>
    <div class="container-fluid" id="content" style="background-color: #ffffff">
        <div class="col-xm-12">
            <form class="form-signin" role="form">
                <h2 class="form-signin-heading">Enter Your Login Information</h2>
                <input type="email" class="form-control" placeholder="Email address" required autofocus>
                <input type="password" class="form-control" placeholder="Password" required>
                <label class="checkbox">
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                <button type="button" class="btn btn-default btn-lg">
                    <span class="glyphicon glyphicon-star"></span> Star
                </button>
            </form>
        </div>

        <div ng-controller="RecordCtrl" class="container-fluid">
            <!--tabset >
                <tab ng-repeat="tab in tabs" heading="{{tab.title}}"  style="width:50%" active="tab.active" disabled="tab.disabled">
                    {{tab.content}}
                </tab>
            </tabset-->
            {{recordPrepare()}}

            <tabset>
                <tab heading="RECORDER">
                    <input type="text" ng-model="data.fileName" />
                    {{data.fileName}}
                    <!--progressbar class="progress-striped active" max="max" value="data.progress"><i>{{data.progress}}/{{max}}</i></progressbar-->
                    <div id="progressbar"></div>
                    <div id="message"></div>
                    <button id="record"></button>
                </tab>
                <tab heading="PLAYER">
                </tab>
            </tabset>
        </div>
    </div>




    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
    <script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>



    <script type="text/javascript" src="cordova.js"></script>
    <!--script type="text/javascript" src="js/phonegap.js"></script-->
    <script type="text/javascript" src="js/controller.js"></script>

    <script type="text/javascript" src="bower_components/jquery/jquery.js"></script>
    <script type="text/javascript" src="bower_components/jquery-ui/ui/jquery-ui.js"></script>
</body>
</html>

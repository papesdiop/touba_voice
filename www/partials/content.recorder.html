<div ng-controller="RecordCtrl" class="container-fluid">
    {{recordPrepare()}}
    <script type="text/ng-template" id="fileModal">
        <div class="modal-body">
            Save Recording As:
            <input type="text" ng-model="data.fileName" />
            {{data.fileName}}{{data.ext}}
        </div>
        <div class="modal-footer">
            <button id="record" class="btn btn-primary btn-lg" ng-click="ok()">OK</button>
            <button class="btn btn-warning btn-lg" ng-click="cancel()">Cancel</button>
        </div>
    </script>

    <div class="col-xm-8 col-xm-offset-2 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
        <h4 style="text-align: center">{{data.fileName}}{{data.ext}}</h4>
        <img src="img/mic.jpg" class="img-responsive"/>
        <div  style="text-align: center"></div>
        <div id="message" style="text-align: center"></div>
    </div>

    <div id="footer" class="container">
        <nav class="navbar navbar-inverse navbar-fixed-bottom">
            <div class="navbar-inner navbar-content-center">
                <div class="btn-group btn-group-justified">
                    <div class="btn-group">
                        <button class="btn btn-primary btn-lg"  ng-click="open()">RECORD</button>
                    </div>
                    <div class="btn-group" id="progressbar">
                    </div>
                </div>
            </div>
        </nav>
    </div>
</div>
